   <!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pago de Internet - Conexión Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="pago_internet.css" />
  </head>
  <body>

    <div class="container caja-pago">
      <h2 class="text-center mb-4">Pago de Servicio Prepago</h2>

      <form>
        <div class="mb-3">
          <label for="numeroCliente" class="form-label">Número de Cliente</label>
          <input type="text" class="form-control" id="numeroCliente" placeholder="Ej: 3012345678" required>
        </div>

        <div class="mb-3">
          <label for="documento" class="form-label">Número de Documento</label>
          <input type="text" class="form-control" id="documento" placeholder="Ej: 12345678" required>
        </div>

        <div class="mb-3">
          <label for="monto" class="form-label">Monto a Recargar</label>
          <select class="form-select" id="monto" required>
            <option value="">Selecciona un monto</option>
            <option value="10000">$10.000</option>
            <option value="20000">$20.000</option>
            <option value="30000">$30.000</option>
            <option value="50000">$50.000</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="metodo" class="form-label">Método de Pago</label>
          <select class="form-select" id="metodo" required>
            <option value="">Selecciona un método</option>
            <option value="nequi">Nequi</option>
            <option value="daviplata">Daviplata</option>
            <option value="tarjeta">Tarjeta de crédito / débito</option>
          </select>
        </div>

        <button type="submit" class="btn btn-pagar w-100">Pagar ahora</button>
      </form>
    </div>

    <footer>
      <p class="text-white mb-2">&copy; Conexión Web - Todos los derechos reservados.</p>
      
      <img src="img/facebook.png" alt="Facebook" class="contacto">
      <img src="img/instagram (3).png" alt="Instagram" class="contacto">
      <img src="img/whatssapp-big-logo.png" alt="WhatsApp" class="contacto">
    </footer>

   <!-- fin -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
